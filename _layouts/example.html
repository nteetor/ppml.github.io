{% assign paths = site.examples | map: "path" %}

{% assign index = paths | index_of: page.path %}

<div class="example row">
  <div class="col col-12 col-md-4 col-lg-5 mb-3 mb-md-0">

    <h3 id="{{ site.descriptions[index].id | slugify }}">
      {{ page.heading }}
    </h3>

    {{ site.descriptions[index] }}
    
  </div>
  
  <div class="col col-12 col-md-8 col-lg-7">
    
    {{ site.figures[index] }}
    
  </div>
</div>
