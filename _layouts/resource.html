<dt class="col-sm-4 d-flex flex-column align-items-end justify-content-around flow-text">
  <div class="d-inline-block">
    {{ page.excerpt }}
  </div>
  
  <div class="d-inline-block">
    {% if page.URL %}
    <a href="{{ page.URL }}" target="_blank">{{ page.URL }}</a>
    {% else %}
    Whoops, seems the URL is missing.
    {% endif %}
  </div>
</dt>

<dd class="col-sm-8 d-flex flex-row align-items-top flow-text">
  {{ page.content | remove: page.excerpt }}
</dd>
