<dt class="col-sm-5 d-flex flex-column align-items-end justify-content-top flow-text">
  <div class="text-right">
    {{ page.excerpt }}
  </div>
</dt>

<dd class="col-sm-7 flow-text">
  {{ page.content | remove: page.excerpt }}

  <p>
    {% if page.URL %}
    <a href="{{ page.URL }}" target="_blank">
      link
      <sup class="fas fa-external-link fa-fw"></sup>
    </a>
    {% else %}
    (Whoops, seems the URL is missing.)
    {% endif %}
  </p>
</dd>
