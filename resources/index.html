---
layout: default
---
<div class="row">
  <div class="col col-12 mt-4">
    {% title %}
    Resources
    {% endtitle %}

    {% divider %}

    <div class="w-100 d-flex justify-content-center">
      <p class="flow-text">
	The resources listed below are used in PPML projects or useful when
	working on PPML projects.
      </p>
    </div>

    <div class="m-sm-4 p-4">
      <table class="table table-hover">
	<tbody>
	  {% for resource in site.resources %}
	  {{ resource }}
	  {% endfor %}
	</tbody>
      </table>
    </div>
    
  </div>
</div>
