---
layout: default
---
<div class="row">
  <div class="col col-12 mt-4">
    {% title %}
    Resources
    {% endtitle %}

    <hr class="w-50 mx-auto">

    <p class="w-75 mx-auto flow-text">
      The resources listed below are used in PPML projects or useful when
      working on PPML projects. Clicking on a resource will take you to
      a corresponding web page.
    </p>

    <div class="m-sm-4 p-4">
      <table class="table table-hover mx-auto">
	<tbody>
	  {% for resource in site.resources %}
	  {{ resource }}
	  {% endfor %}
	</tbody>
      </table>
    </div>

    <hr class="w-50 mx-auto">
    
  </div>
</div>
