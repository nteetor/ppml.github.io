---
---
<div class="rstudio-new-project card border border-light">
  <div class="card-header bg-light py-0 px-2">
    <small>New Project</small>
  </div>

  <div class="card-header bg-light">
    <div class="d-flex justify-content-start align-items-center">
      <div class="px-2">
	<small>
	  Back
	</small>
      </div>
      <div class="px-3">
	Project Type
      </div>
    </div>
  </div>

  <div class="card-body d-flex flex-row flex-nowrap justify-content-start px-1 bg-light nav">
    
    <!-- logo icon -->
    <div class="px-2 pt-3 flow-text-xl existing-directory-icon">
      <span class="fas fa-folder fa-lg fa-fw"></span>
    </div>

    <!-- body -->
    <div class="px-2 w-100">
      <div class="form-row">
	<label class="w-100">Project working directory:</label>
	<div class="form-group col col-sm-9 pl-0">
	  <input type="text" class="form-control bg-white border border-secondary" data-target="#{{ page.id | idify }}-1" data-toggle="tab" role="tab" readonly>
	</div>
	<div class="form-group col col-3 d-none d-sm-block">
	  <button class="h-100 btn btn-sm btn-block bg-light border border-secondary">
	    <small>Browse</small>
	  </button>
	</div>
      </div>
    </div>
  
  </div>

  <div class="card-footer bg-light">
  </div>
</div>
