---
---
<div class="rstudio-new-project card">
  <div class="card-header bg-light py-0 px-2">
    <small>New Project</small>
  </div>
  
  <div class="card-header bg-light border-bottom-0">
    <div class="d-flex justify-content-start align-items-center">
      <div class="px-2">
	<small>
	  Back
	</small>
      </div>
      <div class="px-3">
	Project Type
      </div>
    </div>
  </div>
  
  <div class="list-group list-group-flush bg-white" role="tab-list">
    
    <a class="list-group-item list-group-item-action px-2 active" href="#{{ page.id | idify }}-1" data-toggle="tab" role="tab">
      <div class="d-flex flex-row justify-content-start align-items-center">
	<div class="new-directory-icon px-2">
	  <span class="fas fa-hexagon fa-rotate-90 fa-fw"></span>
	</div>
	<div class="px-2">
	  New Project
	</div>
	<div class="ml-auto">
	  <span class="fa fa-chevron-right fa-fw text-secondary"></span>
	</div>
      </div>
    </a>
    
    <a class="list-group-item list-group-item-action px-2" href="#{{ page.id | idify }}-2" data-toggle="tab" role="tab">
      <div class="d-flex flex-row justify-content-start align-items-center">
	<div class="r-package-icon px-2">
	  <span class="fas fa-hexagon fa-rotate-90 fa-fw"></span>
	</div>
	<div class="px-2">
	  R Package
	</div>
	<div class="ml-auto">
	  <span class="fa fa-chevron-right fa-fw text-secondary"></span>
	</div>
      </div>
    </a>
    
    <a class="list-group-item list-group-item-action px-2" href="#{{ page.id | idify }}-3" data-toggle="tab" role="tab">
      <div class="d-flex flex-row justify-content-start align-items-center">
	<div class="new-directory-icon px-2">
	  <span class="fas fa-hexagon fa-rotate-90 fa-fw"></span>
	</div>
	<div class="px-2">
	  Shiny Web Application
	</div>
	<div class="ml-auto"">
	  <span class="fa fa-chevron-right fa-fw text-secondary"></span>
	</div>
      </div>
    </a>
    
    <div class="list-group-item px-2">
      <div class="d-flex flex-row justify-content-start align-items-center">
	<div class="px-2">
	  <span class="fas fa-hexagon fa-rotate-90 fa-fw text-white"></span>
	</div>
	<div class="px-2">
	  R Package using Rcpp
	</div>
	<div class="ml-auto">
	  <span class="fa fa-chevron-right fa-fw text-secondary"></span>
	</div>
      </div>
    </div>

    <div class="list-group-item px-2">
      <div class="d-flex flex-row justify-content-start align-items-center">
	<div class="px-2">
	  <span class="fas fa-hexagon fa-rotate-90 fa-fw text-white"></span>
	</div>
	<div class="px-2">
	  R Package using RcppArmadillo
	</div>
	<div class="ml-auto">
	  <span class="fa fa-chevron-right fa-fw text-secondary"></span>
	</div>
      </div>
    </div>

    <div class="list-group-item px-2">
      <div class="d-flex flex-row justify-content-start align-items-center">
	<div class="px-2">
	  <span class="fas fa-hexagon fa-rotate-90 fa-fw text-white"></span>
	</div>
	<div class="px-2">
	  R Package using RcppEigen
	</div>
	<div class="ml-auto">
	  <span class="fa fa-chevron-right fa-fw text-secondary"></span>
	</div>
      </div>
    </div>

    <div class="list-group-item px-2">
      <div class="d-flex flex-row justify-content-start align-items-center">
	<div class="px-2">
	  <span class="fas fa-hexagon fa-rotate-90 fa-fw text-white"></span>
	</div>
	<div class="px-2">
	  R Package using devtools
	</div>
	<div class="ml-auto">
	  <span class="fa fa-chevron-right fa-fw text-secondary"></span>
	</div>
      </div>
    </div>

  </div>
  
  <div class="card-footer bg-light border-top-0">
  </div>
</div>
