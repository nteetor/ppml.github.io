---
---
<div class="rstudio-new-project card">
  <div class="card-header bg-light py-0 px-2">
    <small>New Project</small>
  </div>

  <div class="card-header bg-light">
    <div class="d-flex justify-content-start align-items-center">
      <div class="px-2">
	<small>
	  Back
	</small>
      </div>
      <div class="px-3">
	Project Type
      </div>
    </div>
  </div>
  
  <div class="card-body d-flex flex-row flex-nowrap justify-content-start px-1 bg-light nav">
    
    <!-- logo -->
    <div class="px-2 pt-3 flow-text-xl new-directory-icon">
      <span class="fas fa-hexagon fa-lg fa-rotate-90 fa-fw"></span>
    </div>

    <!-- body -->
    <div class="px-2">
      <div class="form-row">
	<div class="form-group col col-9 pl-0">
	  <label>Directory name:</label>
	  <input type="text" class="form-control bg-white border border-secondary" data-target="#{{ page.id | idify }}-1" data-toggle="tab" role="tab" readonly>
	</div>
      </div>

      <div class="form-row">
	<label class="w-100">Create project as a subdirectory of:</label>
	<div class="form-group col col-sm-9 pl-0">
	  <input type="text" class="form-control bg-white border border-secondary" data-target="#{{ page.id | idify }}-2" data-toggle="tab" role="target" readonly>
	</div>
	<div class="form-group col col-3 pr-0 d-none d-sm-block">
	  <button class="h-100 btn btn-sm btn-block bg-light border border-secondary">
	    <small>Browse</small>
	  </button>
	</div>
      </div>

      <div class="form-row">
	<div class="col col-auto pl-0">
	  <div class="mt-1 mb-1" data-target="#{{ page.id | idify }}-3" data-toggle="tab" role="tab">
	    <span class="far fa-check-square fa-fw"></span>
	    <small>Create a git repository</small>
	  </div>
	  <div>
	    <span class="far fa-square fa-fw"></span>
	    <small>Use packrat with this project</small>
	  </div>
	</div>
      </div>

    </div>
  </div>
  
  <div class="card-footer bg-light">
  </div>
</div>
