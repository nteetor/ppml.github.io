---
---
<div class="rstudio-new-project card">
  <div class="card-header bg-light py-0 px-2">
    <small>New Project</small>
  </div>
  
  <div class="card-header bg-light">
    <div class="d-flex justify-content-start align-items-center">
      <div class="px-2">
	<small>Back</small>
      </div>
      <div class="px-3">
	Create R Package
      </div>
    </div>
  </div>
  
  <div class="card-body d-flex flex-row flex-nowrap justify-content-start px-1 bg-light nav">

    <!-- icon -->
    <div class="px-2 pt-3 new-directory-icon flow-text-xl">
      <span class="fas fa-hexagon fa-lg fa-rotate-90 fa-fw"></span>
    </div>

    <!-- body -->
    <div class="px-2">
      <div class="form-row">
	<div class="form-group col pl-0">
	  <label>Type:</label>
	  <div class="btn-group btn-block dropdown-select border border-secondary rounded">
	    <button type="button" class="btn btn-block bg-white d-flex align-items-center dropdown-toggle" data-toggle="dropdown">
	      <span class="dropdown-select-label mr-auto">Package</span>
	      <span></span>
	    </button>
	    <div class="dropdown-menu dropdown-menu-right w-100">
	      <a class="dropdown-item px-2" data-toggle="tab" data-target="#{{ page.id | idify }}-1">Package</a>
	      <a class="dropdown-item px-2" data-toggle="tab" data-target="#{{ page.id | idify }}-2">Package w/ Rcpp</a>
	    </div>
	  </div>
	</div>
      
	<div class="form-group col pl-0">
	  <label class="text-nowrap">Package name:</label>
	    <input type="text" class="form-control bg-white border border-secondary" data-toggle="tab" data-target="#{{ page.id | idify }}-3" role="tab" readonly>
	</div>
      </div>
      
      <div class="form-row">
	<label>Create package based on source files:</label>
	<div class="form-group col col-sm-9 pl-0">
	  <textarea rows="3" class="form-control bg-white border border-secondary" data-toggle="tab" data-target="#{{ page.id | idify }}-4" role="tab" readonly>
	  </textarea>
	</div>
	<div class="form-group col col-3 d-none d-sm-block">
	  <button class="btn btn-sm btn-block bg-light border border-secondary">
	    <small>Add</small>
	  </button>
	  <button class="btn btn-sm btn-block bg-light border border-secondary">
	    <small>Remove</small>
	  </button>
	</div>
      </div>

      <div class="form-row">
	<label class="w-100">Create project as a subdirectory of:</label>
	<div class="form-group col col-sm-9 pl-0">
	  <input type="text" class="form-control bg-white border border-secondary" data-target="#{{ page.id | idify }}-5" data-toggle="tab" role="tab" readonly>
	</div>
	<div class="form-group col col-3 d-none d-sm-block">
	  <button class="h-100 btn btn-sm btn-block bg-light border border-secondary">
	    <small>Browse</small>
	  </button>
	</div>
      </div>

      <div class="form-row">
	<div class="col col-auto d-flex flex-row align-items-center px-0" data-target="#{{ page.id | idify }}-6" data-toggle="tab" role="tab">
	  <div>
	    <span class="far fa-check-square fa-fw text-dark"></span>
	  </div>
	  <div class="px-1">
	    <small>Create a git repository</small>
	  </div>
	</div>
	<div class="col col-auto d-flex flex-row align-items-center px-0">
	  <div>
	    <span class="far fa-square fa-fw"></span>
	  </div>
	  <div class="px-1">
	    <small>Use packrat with this project</small>
	  </div>
	</div>
      </div>
      
    </div>
  </div>
  
  <div class="card-footer bg-light">
  </div>
</div>
